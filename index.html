<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Most Popular Movies</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eaf6fc;
            text-align: center;
            padding: 50px 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        .text-section {
            max-width: 400px;
            text-align: center;
        }
        .video-section {
            max-width: 100%;
            width: 720px;
        }
        .download-btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            margin: 10px 5px;
        }
        .download-btn:hover {
            background-color: #0056b3;
        }
        video {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        @media (max-width: 768px) {
            .container {
                text-align: center;
            }
            .video-section {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-section">
            <h1 style="color:#0095ff;">Most Popular Movies</h1>
            <p>A simple, accessible and customizable media player for <a href="#">Video</a>, <a href="#">Audio</a>, <a href="#">YouTube</a>, and <a href="#">Vimeo</a>.</p>
        </div>
        <div class="video-section">
            <video id="player" playsinline controls>
                <source src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-1080p.mp4" type="video/mp4" />
            </video>
        </div>
        <div class="buttons-section">
            <a href="https://x.com/MostPopularM" class="download-btn">Watch</a>
            <a href="https://x.com/MostPopularM" class="download-btn">Download</a>
        </div>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        const player = new Plyr('#player');
    </script>
</body>
</html>
